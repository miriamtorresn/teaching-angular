<div class="product">
    <div class="loading" *ngIf="loading; else elseLoadingBlock">
        Loading product details...
    </div>
    <ng-template #elseLoadingBlock>
        <div class="product__details" *ngIf="product; else elseProductBlock">
            <div class="product__image">
                <img src="{{product.image}}" alt="{{product.title}}"/>
            </div>
            <div class="product__description">
                <h1 class="product__description--title">{{product.title}}</h1>
            
                <div class="product__description--desc">
                    {{product.description}}
                </div>
                <div class="product__description--price">
                    {{product.price | currency}}
                </div>
            </div>
        </div>
        <ng-template #elseProductBlock>
            <h1>Product not found</h1>
            <p>Find available products <a [routerLink]="['/products']">here</a></p>
        </ng-template>
    </ng-template>
</div>
